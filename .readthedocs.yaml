version: 2

build:
  os: ubuntu-22.04
  
  tools:
    python: "3.11"

  commands:
    - pip install uv
    - uv sync
    - uv run sphinx-build -b html docs/source $READTHEDOCS_OUTPUT/html

python:
  install:
    - method: pip
      path: .
      extra_requirements: - docs

sphinx:
   configuration: docs/source/conf.py


